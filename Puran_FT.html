   // Function to generate the table based on user input
    function generateTable() {
        var rows = parseInt(document.getElementById("t1").value);
        var cols = parseInt(document.getElementById("t2").value);

        var table = document.createElement("table");
        table.style.borderCollapse = "collapse"; // Add border-collapse to merge cell borders
        table.style.margin = "20px auto"; // Center the table horizontally and add margin

        for (var i = 0; i < rows; i++) {
            var row = table.insertRow();
            for (var j = 0; j < cols; j++) {
                var cell = row.insertCell();
                var cellName = "(" + i + "," + j + ")"; // Generate cell name
                cell.appendChild(document.createTextNode(cellName)); // Add cell name to cell
                cell.style.border = "1px solid black"; // Add border styling to cell
                cell.style.padding = "10px"; // Add padding for spacing
            }
        }

        document.body.innerHTML = ""; // Clear everything from the screen

        document.body.appendChild(table); // Append the generated table to the body
